<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Audio</title>
<style>
body{margin:0;overflow:hidden;font-family:sans-serif;background:#fff0f6;}
.audio-container{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;flex-direction:column;align-items:center;gap:16px}
button{padding:10px 20px;border:none;border-radius:12px;background:linear-gradient(90deg,#ff4d6d,#ff7aa0);color:white;font-weight:600;cursor:pointer;font-size:16px}
.progress{width:300px;height:8px;background:#ffc0cb33;border-radius:4px;cursor:pointer;}
.bar{height:100%;background:#ff4d6d;border-radius:4px;width:0%}
.time{color:#333;font-weight:600;font-size:14px}
/* corazones animados */
.heart{position:absolute;width:20px;height:20px;background:red;clip-path:polygon(50% 0%, 61% 13%, 75% 13%, 87% 25%, 87% 38%, 75% 50%, 50% 65%, 25% 50%, 13% 38%, 13% 25%, 25% 13%, 39% 13%);opacity:0.8;animation:float linear infinite;}
@keyframes float{0%{transform:translateY(100vh) scale(0.5)}50%{transform:translateY(50vh) scale(1)}100%{transform:translateY(-10vh) scale(0.5)}}
</style>
</head>
<body>
<div class="audio-container">
<audio id="audio" src="https://Darimon7.github.io/DarimaQR/audio.mp3"></audio>
<button id="playBtn">▶️ Play / Pause</button>
<div class="progress" id="progressBar"><div class="bar" id="bar"></div></div>
<div class="time" id="timeDisplay">00:00 / 00:00</div>
</div>
<script>
const audio=document.getElementById('audio');
const playBtn=document.getElementById('playBtn');
const progressBar=document.getElementById('progressBar');
const bar=document.getElementById('bar');
const timeDisplay=document.getElementById('timeDisplay');


playBtn.addEventListener('click',()=>{audio.paused?audio.play():audio.pause();});
audio.addEventListener('play',()=>playBtn.textContent='⏸️ Pausar');
audio.addEventListener('pause',()=>playBtn.textContent='▶️ Play / Pause');
audio.addEventListener('timeupdate',()=>{
const progress=(audio.currentTime/audio.duration)*100;
bar.style.width=progress+'%';
const currentMin=Math.floor(audio.currentTime/60).toString().padStart(2,'0');
const currentSec=Math.floor(audio.currentTime%60).toString().padStart(2,'0');
const durMin=Math.floor(audio.duration/60).toString().padStart(2,'0');
const durSec=Math.floor(audio.duration%60).toString().padStart(2,'0');
timeDisplay.textContent=`${currentMin}:${currentSec} / ${durMin}:${durSec}`;
});
progressBar.addEventListener('click',e=>{
const rect=progressBar.getBoundingClientRect();
const pos=(e.clientX-rect.left)/rect.width;
audio.currentTime=pos*audio.duration;
});


// generar corazones
function createHeart(){
const heart=document.createElement('div');
heart.className='heart';
heart.style.left=Math.random()*100+'vw';
heart.style.width=10+Math.random()*20+'px';
heart.style.height=10+Math.random()*20+'px';
heart.style.animationDuration=3+Math.random()*3+'s';
heart.style.background='#ffb3c0';
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);
</script>
</body>

</html>
